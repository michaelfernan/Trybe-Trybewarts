<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts Logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
        </form>
    </header>

    <main class="main-container">

        <form id="evaluation-form">

        </form>
        <div id="success-message" style="display: none;">
            <h2>Informações enviadas com sucesso!</h2>
        </div>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Trybewarts Logo">
    </main>

    <footer class="footer">
        Direitos reservados à Trybewarts©
    </footer>
</body>

</html>
